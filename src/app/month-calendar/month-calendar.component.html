<div class="container">
    <div class="dates-wrapper"> 
        <div class="date-cell"  *ngFor="let date of dates let i = index">
            <span class="days">{{weekdays[i]}}</span>
            <span #d class="dates" 
                 [class.curr-date]="isToday(date?.date)"
                 (click) ='onSelect($event)'>
                 {{date?.date}}
            </span>
          <div *ngFor="let e of date?.events">
            <div class="events"  [ngStyle]="{'color': e.color}" *ngIf="showCalendarOf.has(e?.owner)">
                <span class="events-name">{{e?.name}}</span>
                <span> {{e?.start}}</span>
            </div> 
          </div>
        </div>
    </div>
</div>
