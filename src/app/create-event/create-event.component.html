<div #dialog class="event-info">
    <div class="header">
        <span class="header-options" [appToolTip]="'edit'">
            <svg focusable="false" width="20" height="20" viewBox="0 0 24 24" class=" NMm5M"><path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path></svg>
        </span>
        <span class="header-options"  (click)="close()" [appToolTip]="'close'">
            <svg  focusable="false" width="20" height="20" viewBox="0 0 24 24" class=" NMm5M"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path></svg>
        </span>
    </div>
    <div class="title">
        <input #input type="text" name="title" placeholder="Add title" value="">
        <div class="hr"></div>
    </div>
    <div class="body">
        <div class="btns-nav">
            <div class="btns">Event</div>
            <div class="btns">Out of office</div>
            <div class="btns">Taks</div>
            <div class="btns">Reminder</div>
            <div class="btns">Appointment slots</div>
        </div>
        <div class="info">
            <span class="info-icon"><fa-icon [icon]="iconClock"></fa-icon></span>
            <div class="info-content">
                <div class="info-content-time">
                    <span class="start-day-time" (click)="showCaledarWidget($event)">{{dayOfWeek}}, {{currMonth}} {{currDate.getDate()}}</span>
                    <span style="margin: 0 8px">-</span>
                    <span class="start-time" (click)="showTimes($event)">{{data.start}}</span>
                    <span style="margin: 5px;">-</span>
                    <span class="end-time" (click)="showTimes($event)">{{data.end}}</span>
                    <div  style="position: fixed; z-index: 1;" *ngIf="showTimeToChoose">
                        <div class="data-time-list" >
                            <div class="data-time-item" *ngFor="let t of time"
                            (click)="closeTimes($event)"
                            >{{t.time}}</div>
                        </div>
                    </div>
                    <div class="wraper-calendar-widget"*ngIf="showCalendar">
                       <widget-calendar></widget-calendar>
                    </div>
                </div>
                <span class="span-info">Time zone - Does not repeat</span>
            </div>
        </div>
        <div class="info">  
            <span class="info-icon"><svg focusable="false" width="20" height="20" viewBox="0 0 24 24" class=" NMm5M"><path d="M15 8c0-1.42-.5-2.73-1.33-3.76.42-.14.86-.24 1.33-.24 2.21 0 4 1.79 4 4s-1.79 4-4 4c-.43 0-.84-.09-1.23-.21-.03-.01-.06-.02-.1-.03A5.98 5.98 0 0 0 15 8zm1.66 5.13C18.03 14.06 19 15.32 19 17v3h4v-3c0-2.18-3.58-3.47-6.34-3.87zM9 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2m0 9c-2.7 0-5.8 1.29-6 2.01V18h12v-1c-.2-.71-3.3-2-6-2M9 4c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zm0 9c2.67 0 8 1.34 8 4v3H1v-3c0-2.66 5.33-4 8-4z"></path></svg></span>
            <div class="info-content"> 
                <span class="info-content-item">Add guests</span>
            </div>
        </div>
        <div class="info">  
            <span class="info-icon"><img src="https://ssl.gstatic.com/calendar/images/conferenceproviders/logo_meet_2020q4_192px.svg" alt=""></span>
            <div class="info-content"> 
                <div class="primary-btn">Add Google Meet video conferencing</div>
            </div>
        </div>
        <div class="info">  
            <span class="info-icon"><svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class=" NMm5M"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9z"></path><circle cx="12" cy="9" r="2.5"></circle></svg>
            </span>
            <div class="info-content"> 
                <span class="info-content-item">Add location</span>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="btn-wrap">
            <div class="footer-btns-secondary">More option</div>
            <div class="footer-btns">Save</div>
        </div>
       
    </div>
</div>
